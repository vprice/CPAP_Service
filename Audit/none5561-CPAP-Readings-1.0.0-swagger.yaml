openapi: 3.0.0
info:
  description: This API receives events from CPAP Therapy Devices
  version: "1.0.0"
  title: CPAP Reading API
  contact:
    email: you@your-company.com
paths:
  /information/therapy-hours:
    
    get:
      tags:
        - device
      summary: gets new therapy hours events
      operationId: app.get_therapy_hours
      description: Gets therapy hours readings added after a timestamp
      parameters:
        - name: index
          in: query
          description: gets therapy hours at the index in information
          schema:
            type: integer
            example: 100
      responses:
        '200':
          description: Successfully returned a list of therapy hours events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TherapyHours'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
         '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string           
  /information/AHI-score:
    get:
      tags:
        - device
      summary: gets new AHI score events
      operationId: app.get_AHI_score
      description: Gets AHI score readings added after a timestamp
      parameters:
        - name: timestamp
          in: query
          description: Limits the number of items on a page
          schema:
            type: string
            format: date-time
            example: '2016-07-29T09:12:33.001Z'
      responses:
        '200':
          description: Successfully returned a list of AHI score events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AHI_Score'
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
        '404':
          description: 'Not Found'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    TherapyHours:
      required:
        - patient_id
        - device_id
        - therapy_hours
        - timestamp
      properties:
        patient_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        device_id:
          type: string
          example: somEN4me
        therapy_hours:
          type: number
          example: 2.6
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
      type: object
    AHI_Score:
      required:
        - patient_id
        - device_id
        - AHI_score
        - timestamp
      properties:
        patient_id:
          type: string
          format: uuid
          example: d290f1ee-6c54-4b01-90e6-d701748f0851
        device_id:
          type: string
          example: somEN4me
        AHI_score:
          type: number  
          example: 4.3
        timestamp:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
      type: object